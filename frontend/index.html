<body>
    <div id="welcome-div" class="container">
        <h1>Let's Play 'WHAT WORD IS THAT'!</h1>
    </div>

    <div class="container py-4">
        <div id="newGame">
            <form id="form-new-game">
                <input type="submit" id="btn-new-game" class="btn btn-primary btn-lg" value="New Game"></input>
            </form>
        </div>

    </div>

    <div class="container">
        <div class="row row-cols-2 gy-3">
            <div id="pastRounds" class="p-3 border bg-light" >Past Rounds

            </div>
            
            <div id="current-round" class="p-3 border bg-light">Current Round
            
            </div>
            
        </div>
    </div>

            </div>
            

        <!-- </div> -->
    </div>

    <div class="container">
        <div class="d-flex justify-content-center">
            <div id="incorrect-guesses" >
                <h3 id="incorrect-guesses-text">Incorrect Guesses: (8 chances)</h3>
                <div class="d-flex justify-content-center">
                    <h1 id="counter" class="d-flex justify-content-center"></h1>   

                </div>
            </div>
    
        </div>

    </div>


    <div class="container">
        <div class="row-allign-items-center">
            <div id="letters">
                <form id="guess-a-letter" class="d-flex justify-content-start">
                    <label for="guess"></label>
                    <input type="text" maxlength="1" name="guess" id="guess"></input>
                    <input type="submit" id="btn-guess" value="Guess">
               </form>
            </div> 

            <div id="previously-guessed-letters" class="row" >
        
            </div>
        </div>
    </div>
